<button *ngIf="isAuthenticated; else login"
        class="active-btn link-btn mrg"
        (click)="logout()">
  Logout
</button>

<ng-template #login>
  <button class="active-btn link-btn mrg" routerLink="/login">login</button>
  <button class="active-btn link-btn mrg" routerLink="/signup">sign up</button>
</ng-template>
