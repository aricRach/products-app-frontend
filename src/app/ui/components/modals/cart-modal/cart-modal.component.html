<h1 class="dialog-header" mat-dialog-title>Cart</h1>

<div>
  <div *ngFor="let item of (cartItems$ | async)">
    <div class="cart-item">
      <img [src]=item.productImage>
      <div>
      <h6>{{item.productName}}</h6>
      <h6>{{item.productPrice | conversion:currencyCode | currency: currencyCode}}</h6>
      </div>
    </div>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>cancel</button>
  <button mat-button color="warn" mat-dialog-close="delete" cdkFocusInitial>delete</button>
</div>
