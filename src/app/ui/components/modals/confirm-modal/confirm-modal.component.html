<h1 class="dialog-header" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>cancel</button>
  <button mat-button color="warn" mat-dialog-close="confirm" cdkFocusInitial>{{data.confirmBtn}}</button>
</div>
