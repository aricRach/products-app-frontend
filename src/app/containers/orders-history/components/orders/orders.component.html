<h1 class="title">Orders History</h1>
<div class="grid-container grid-header">
  <h5>img</h5>
  <h5 class="sortable-header" appSortable [sortable]="'name'" (sort)="onSort($event)">name</h5>
  <h5 class="sortable-header" appSortable [sortable]="'numberOfItems'" (sort)="onSort($event)">quantity</h5>
  <h5 class="sortable-header" appSortable [sortable]="'finalPrice'" (sort)="onSort($event)">total price</h5>
  <h5 class="sortable-header" appSortable [sortable]="'date'" (sort)="onSort($event)">date</h5>
</div>

<div *ngFor="let order of orders">
    <div class="grid-container" *ngIf="currencyCode$ | async; let code">
      <img width="100" height="100" [src]="order.image">
      <h3>{{order.name}}</h3>
      <h3>{{order.numberOfItems}}</h3>
      <h3>{{order.finalPrice | conversion: code | currency: code}}</h3>
      <h3>{{order.date | date}}</h3>
    </div>
</div>
