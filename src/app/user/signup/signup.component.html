<form [formGroup]="signUpForm" (submit)="doSignUp()">
  <small class="text-danger my-4" *ngIf="errorMessage">
    {{errorMessage}}
  </small>
  <div class="form-group">
    <input
      type="text"
      class="form-control" placeholder="user name" formControlName="userName"
    >
  </div>
  <div class="form-group">
    <input
      type="email"
      class="form-control" placeholder="email" formControlName="email"
    >
  </div>

  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
    >
  </div>
  <button type="submit" class="btn btn-success btn-sm w-100">Register</button>
</form>
