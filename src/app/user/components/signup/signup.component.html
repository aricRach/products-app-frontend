<h3 class="form-title">
  Register
</h3>

<div class="vertical-center">
  <div class="auth-form">
    <form [formGroup]="signUpForm" (submit)="doSignUp()">
  <small class="field-error" *ngIf="errorMessage">
    {{errorMessage}}
  </small>
  <div class="form-group">
    <input
      type="text"
      class="form-control" placeholder="user name" formControlName="userName"
    >
  </div>
  <div class="form-group">
    <input
      type="email"
      class="form-control" placeholder="email" formControlName="email"
    >
  </div>

  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
    >
  </div>
  <div class="horizontal-center">
      <button [ngClass]="{'disabled': !signUpForm.valid}" [disabled]="!signUpForm.valid" type="submit" class="active-btn submit-btn">Register</button>
  </div>
    </form>
  </div>
</div>
