<h3 class="form-title">
  Reset password
</h3>
<div class="vertical-center">
  <div class="auth-form">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input placeholder="email" formControlName="email" class="form-control">
      </div>
      <div class="horizontal-center">
        <button [ngClass]="{'disabled': !resetPasswordForm.valid}"  class="active-btn submit-btn auth-btn" type="submit">reset password</button>
      </div>
    </form>
  </div>
</div>
