<h3 class="form-title">
  Change password
</h3>
<div class="vertical-center">
  <div class="auth-form">
<form [formGroup]="changePassForm" (ngSubmit)="onSubmit()">
  <small class="field-error" *ngIf="errorMsg">{{errorMsg}}</small>
  <div class="form-group">
    <input placeholder="old password" formControlName="oldPassword" class="form-control">
  </div>
  <div class="form-group">
    <input placeholder="new password" type="password" formControlName="newPassword" class="form-control">
    <small class="field-error" *ngIf="changePassForm.get('newPassword').hasError('not_match')">passwords are not match</small>
  </div>
  <div class="form-group">
    <input placeholder="confirm new password" formControlName="newPassword2" class="form-control">
    <small class="field-error" *ngIf="changePassForm.get('newPassword2').hasError('not_match')">passwords are not match</small>
  </div>
  <div class="horizontal-center">
  <button [ngClass]="{'disabled': !changePassForm.valid}"  class="active-btn submit-btn auth-btn" type="submit">change password</button>
  </div>
</form>
  </div>
</div>
