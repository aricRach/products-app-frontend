<form [formGroup]="loginForm" (submit)="doLogin()">
  <small class="text-danger my-4" *ngIf="errorMessage">
    {{errorMessage}}
  </small>
  <div class="form-group">
    <input
    type="email"
    class="form-control" placeholder="email" formControlName="email"
    >
  </div>

  <div class="form-group">
    <input
    type="password"
    formControlName="password"
    class="form-control"
    placeholder="password"
    >
  </div>
  <button type="submit" class="btn btn-success btn-sm w-100">Login</button>
</form>
