<h3 class="form-title">
  Login
</h3>
<div class="vertical-center">
<div class="auth-form">
  <form [formGroup]="loginForm" (submit)="doLogin()">
    <small class="field-error" *ngIf="errorMessage">
      {{errorMessage}}
    </small>
    <div class="form-group">
      <input
      type="email"
      class="form-control" placeholder="email" formControlName="email"
      >
    </div>

    <div class="form-group">
      <input
        id="pass"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="password"
      >
    </div>
    <div class="horizontal-center">
    <button [ngClass]="{'disabled': !loginForm.valid}" [disabled]="!loginForm.valid" type="submit" class="active-btn submit-btn">Login</button>
    </div>
  </form>
</div>
</div>
